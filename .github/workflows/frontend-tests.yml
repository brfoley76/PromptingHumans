name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'learning_module/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'learning_module/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: learning_module/package-lock.json
    
    - name: Install dependencies
      working-directory: learning_module
      run: |
        npm install --save-dev eslint prettier eslint-config-prettier
    
    - name: Run ESLint
      working-directory: learning_module
      run: npx eslint web/js/**/*.js --max-warnings 0
    
    - name: Check Prettier formatting
      working-directory: learning_module
      run: npx prettier --check web/js/**/*.js

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Start HTTP server
      working-directory: learning_module/web
      run: |
        python3 -m http.server 8000 &
        sleep 2
    
    - name: Install Playwright
      run: |
        npm install -D @playwright/test
        npx playwright install --with-deps chromium
    
    - name: Run browser tests
      run: |
        npx playwright test learning_module/web/tests/test.html
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results/
        retention-days: 7

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security audit
      working-directory: learning_module
      run: |
        npm audit --audit-level=moderate || true
    
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./learning_module
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
